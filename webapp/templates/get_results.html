{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}


{% block messages %}
    {% if messages %}
        <div style="background-color: #d4edda; border-color: #c3e6cb; color: #155724; padding: 15px; margin-bottom: 20px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}

{% block content %}
<h2 style = "color: white; margin-top: 20px;">Detection Results</h2>

{% endblock %}



{% block chatbot %}

<div style="align-items: center; margin-top: 100px; color: white;">
    <h2 style="color: white;">Results:- </h2>
    <img src="/media/predicted_image.jpeg" alt="Predicted Image">
</div>
{% endblock %}
